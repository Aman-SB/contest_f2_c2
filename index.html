<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <h1>Student Portal</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search..." size="170">
        <button id="searchButton">Search</button>
    </div>
    <br>
    <div class="flex-box">
        <button id="sortAZButton">Sort A->Z</button>
        <button id="sortZAButton">Sort Z->A</button>
        <button id="sortMarksButton">Sort by Marks</button>
        <button id="sortPassingButton">Sort by Passing</button>
        <button id="sortClassButton">Sort by Class</button>
        <button id="sortGenderButton">Sort by Gender</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="studentTable">
           
        </tbody>
        <tbody id="femaleTable">
           
        </tbody>
        <tbody id="maleTable">
           
        </tbody>
    </table>
    
    
    <script src="./script.js"></script>
</body>
</html>
